<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Managemnet System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1  class="logo"> Inventory Managemnet System</h1>
    </header>
    
    <div class="view">
      <h2 class="my-5">Add Product</h2>
      <div class="container mt-3 w-75 p-5 addpro">
        <div class="row">
                    <input type="text" id="product-name" placeholder="Product Name" class="form-control mt-3 py-3 " required>
                    <input type="number" id="product-quantity" placeholder="Quantity" class="form-control mt-3 py-3 ">
                    <input type="number" id="product-price" placeholder="Price" class="form-control mt-3 py-3 ">
                    <button  id="add-product-btn" class="btn btn-danger mt-4">Add Product</button>
            </div>
        </div>
      </div>
    <div class="view">
      <h2 class="my-5">View Product</h2>
      <table class="table table-striped" id="mytable">
        <thead class="bg bg-danger text-light">
          <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>

          </tr>
        </thead>
        <tbody id="cards">
     
        </tbody>
      </table>
    </div>

    <div class="container-fluid mt-5 text-center " style="background-color: crimson">
      <h6 class="py-3 text-light">
        Created By
        <span class="text-light"><strong><a href="https://wajahatmustafa.000webhostapp.com/" class=" text-decoration-none text-warning"> Wajahat Mustafa</a></strong></span> |
        <i class="fa-regular fa-copyright"></i> 2024 All rights reserved.
      </h6>
    </div>
  </body>

  <script src="script.js"></script>
</html>
